name: Run Docker-Based Tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Pull required Docker images
        run: |
          docker pull node:lts-slim
          docker pull mcr.microsoft.com/playwright:v1.52.0-noble
          docker pull alfonsograziano/node-chartjs-canvas:latest

      - name: Run tests with Vitest
        run: npx vitest run --reporter=default --reporter=junit

      - name: Upload test results to PR
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Unit Tests
          path: junit.xml
          reporter: jest-junit
